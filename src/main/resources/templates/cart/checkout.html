<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Checkout</title>
</head>
<body>
<section class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <h1>Checkout</h1>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <form th:action="@{/cart/checkout}" method="post">
                <input type="hidden" name="customerId" th:value="${customer.id}">
                
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Shipping Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3" th:if="${addresses != null && !addresses.empty}">
                            <label for="shippingAddressId" class="form-label">Shipping Address</label>
                            <select class="form-select" id="shippingAddressId" name="shippingAddressId" required>
                                <option value="">Select shipping address</option>
                                <option th:each="address : ${addresses}" 
                                        th:value="${address.id}" 
                                        th:text="${address.street + ', ' + address.city + ', ' + address.postalCode}"></option>
                            </select>
                        </div>
                        <div class="mb-3" th:if="${addresses == null || addresses.empty}">
                            <div class="alert alert-warning">
                                <p>You don't have any saved addresses. Please add an address first.</p>
                                <a th:href="@{/customers/addresses/new(customerId=${customer.id})}" class="btn btn-sm btn-warning">
                                    Add Address
                                </a>
                            </div>
                        </div>
                        
                        <div class="mb-3" th:if="${addresses != null && !addresses.empty}">
                            <label for="billingAddressId" class="form-label">Billing Address</label>
                            <select class="form-select" id="billingAddressId" name="billingAddressId" required>
                                <option value="">Select billing address</option>
                                <option th:each="address : ${addresses}" 
                                        th:value="${address.id}" 
                                        th:text="${address.street + ', ' + address.city + ', ' + address.postalCode}"></option>
                            </select>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="sameAsShipping">
                                <label class="form-check-label" for="sameAsShipping">
                                    Same as shipping address
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Payment Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3" th:if="${paymentMethods != null && !paymentMethods.empty}">
                            <label for="paymentMethodId" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethodId" name="paymentMethodId" required>
                                <option value="">Select payment method</option>
                                <option th:each="payment : ${paymentMethods}" 
                                        th:value="${payment.id}" 
                                        th:text="${payment.type + ' - ' + payment.cardNumber}"></option>
                            </select>
                        </div>
                        <div class="mb-3" th:if="${paymentMethods == null || paymentMethods.empty}">
                            <div class="alert alert-warning">
                                <p>You don't have any saved payment methods. Please add a payment method first.</p>
                                <a th:href="@{/customers/payments/new(customerId=${customer.id})}" class="btn btn-sm btn-warning">
                                    Add Payment Method
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Delivery Options</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Delivery Type</label>
                            <div class="d-flex flex-wrap gap-3">
                                <div th:each="type : ${deliveryTypes}" class="form-check">
                                    <input class="form-check-input" type="radio" 
                                           th:id="${'delivery-' + type}" 
                                           name="deliveryType" 
                                           th:value="${type}" 
                                           th:checked="${type.name() == 'standard'}" required>
                                    <label class="form-check-label" th:for="${'delivery-' + type}" th:text="${type}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-lg btn-success" 
                            th:disabled="${(addresses == null || addresses.empty) || (paymentMethods == null || paymentMethods.empty)}">
                        Place Order
                    </button>
                    <a th:href="@{/cart(customerId=${customer.id})}" class="btn btn-outline-secondary">
                        Back to Cart
                    </a>
                </div>
            </form>
        </div>
        
        <div class="col-md-4">
            <div class="card sticky-top" style="top: 20px;">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h6>Items in Cart</h6>
                        <div class="list-group">
                            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
                                 th:each="item : ${cart.items}">
                                <div>
                                    <h6 class="mb-0" th:text="${item.variant.product.name}"></h6>
                                    <small class="text-muted" 
                                           th:text="${item.variant.size + ' - ' + item.variant.color + ' x ' + item.quantity}"></small>
                                </div>
                                <span th:text="${#numbers.formatCurrency(item.subtotal)}"></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Items:</span>
                        <span th:text="${cart.totalItems}"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="fw-bold">Total:</span>
                        <span class="fw-bold" th:text="${#numbers.formatCurrency(cart.totalAmount)}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const sameAsShippingCheckbox = document.getElementById('sameAsShipping');
        const shippingAddressSelect = document.getElementById('shippingAddressId');
        const billingAddressSelect = document.getElementById('billingAddressId');
        
        if (sameAsShippingCheckbox && shippingAddressSelect && billingAddressSelect) {
            sameAsShippingCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    billingAddressSelect.value = shippingAddressSelect.value;
                    billingAddressSelect.disabled = true;
                } else {
                    billingAddressSelect.disabled = false;
                }
            });
            
            shippingAddressSelect.addEventListener('change', function() {
                if (sameAsShippingCheckbox.checked) {
                    billingAddressSelect.value = this.value;
                }
            });
        }
    });
</script>
</body>
</html>
