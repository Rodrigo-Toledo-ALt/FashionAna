<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(~{::title})}"> 
    <title th:text="${status != null ? 'Pedidos ' + status : 'Pedidos por Estado'} + ' | FashionAna'">Pedidos por Estado | FashionAna</title>
</head>
<body>
    <header th:replace="~{layout :: header}"></header>

    <main class="container py-4" th:fragment="content">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/orders">Pedidos</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${status != null ? 'Estado: ' + status : 'Estado no válido'}"></li>
            </ol>
        </nav>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${status != null ? 'Pedidos en estado: ' + status : 'Estado no válido'}"></h1>
            <div th:if="${session.userType == 'employee'}">
                <a href="/orders/new" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Nuevo Pedido</a>
            </div>
        </div>
        
        <!-- Tab de estados -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="/orders">Todos</a>
            </li>
            <li class="nav-item" th:each="statusOption : ${statuses}">
                <a class="nav-link" th:classappend="${status == statusOption ? 'active' : ''}" 
                   th:href="@{/orders/status/{status}(status=${statusOption})}" th:text="${statusOption}"></a>
            </li>
        </ul>
        
        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/orders/status/{status}(status=${status != null ? status : ''})}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="search" class="form-label">Buscar por Cliente</label>
                        <input type="text" class="form-control" id="search" name="search" placeholder="Nombre o email del cliente...">
                    </div>
                    <div class="col-md-8">
                        <label for="dateRange" class="form-label">Rango de fechas</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="startDate" name="startDate">
                            <span class="input-group-text">a</span>
                            <input type="date" class="form-control" id="endDate" name="endDate">
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Aplicar filtros</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Tabla de pedidos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.customer != null ? order.customer.firstName + ' ' + order.customer.lastName : 'N/A'}"></td>
                        <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#numbers.formatCurrency(order.totalAmount)}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">Ver</a>
                                <a th:if="${session.userType == 'employee'}" th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:if="${session.userType == 'employee'}" th:href="@{/orders/{id}/delete(id=${order.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Estás seguro de eliminar este pedido?')">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${orders.isEmpty()}">
                        <td colspan="5" class="text-center">No hay pedidos en este estado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
