<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(~{::title})}"> 
    <title th:text="${customer != null ? 'Pedidos de ' + customer.firstName + ' ' + customer.lastName : 'Pedidos por Cliente'} + ' | FashionAna'">Pedidos por Cliente | FashionAna</title>
</head>
<body>
    <header th:replace="~{layout :: header}"></header>

    <main class="container py-4" th:fragment="content">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/orders">Pedidos</a></li>
                <li th:if="${customer != null && session.userType == 'employee'}" class="breadcrumb-item">
                    <a th:href="@{/customers/{id}(id=${customer.id})}">Cliente</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${customer != null ? 'Pedidos de ' + customer.firstName + ' ' + customer.lastName : 'Cliente no encontrado'}"></li>
            </ol>
        </nav>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${customer != null ? 'Pedidos de ' + customer.firstName + ' ' + customer.lastName : 'Cliente no encontrado'}"></h1>
            <div th:if="${session.userType == 'employee'}">
                <a th:href="@{/orders/new?customerId={id}(id=${customer != null ? customer.id : ''})}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Nuevo Pedido</a>
            </div>
        </div>
        
        <!-- Información del cliente -->
        <div class="card mb-4" th:if="${customer != null}">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
                        <p><strong>Teléfono:</strong> <span th:text="${customer.phone}"></span></p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p th:if="${customer.registrationDate != null}"><strong>Cliente desde:</strong> <span th:text="${#dates.format(customer.registrationDate, 'dd/MM/yyyy')}"></span></p>
                        <a th:if="${session.userType == 'employee'}" th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-outline-primary">Ver perfil completo</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/orders/customer/{id}(id=${customer != null ? customer.id : ''})}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="status" class="form-label">Estado</label>
                        <select id="status" name="status" class="form-select">
                            <option value="">Todos los estados</option>
                            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="dateRange" class="form-label">Rango de fechas</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="startDate" name="startDate">
                            <span class="input-group-text">a</span>
                            <input type="date" class="form-control" id="endDate" name="endDate">
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Aplicar filtros</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Tabla de pedidos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#numbers.formatCurrency(order.totalAmount)}"></td>
                        <td>
                            <span class="badge" th:classappend="${
                                order.status == T(org.example.fashionana.Modelos.OrderStatus).PENDING ? 'bg-warning' : 
                                order.status == T(org.example.fashionana.Modelos.OrderStatus).PROCESSING ? 'bg-info' : 
                                order.status == T(org.example.fashionana.Modelos.OrderStatus).SHIPPED ? 'bg-primary' : 
                                order.status == T(org.example.fashionana.Modelos.OrderStatus).DELIVERED ? 'bg-success' : 
                                order.status == T(org.example.fashionana.Modelos.OrderStatus).CANCELLED ? 'bg-danger' : 'bg-secondary'
                            }" th:text="${order.status}"></span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">Ver</a>
                                <a th:if="${session.userType == 'employee'}" th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:if="${session.userType == 'employee'}" th:href="@{/orders/{id}/delete(id=${order.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Estás seguro de eliminar este pedido?')">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${orders.isEmpty()}">
                        <td colspan="5" class="text-center">No hay pedidos registrados para este cliente</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
