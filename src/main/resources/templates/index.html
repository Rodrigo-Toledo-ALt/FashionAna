<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(~{::title})}"> 
    <title>Inicio | FashionAna</title>
</head>
<body>
    <header th:replace="~{layout :: header}"></header>

    <main th:fragment="content">
        <!-- Banner principal -->
        <div class="bg-dark text-white py-5 mb-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="display-4">Descubre la moda que te define</h1>
                        <p class="lead">Las últimas tendencias en ropa y accesorios para todas las ocasiones.</p>
                        <a href="/products" class="btn btn-primary btn-lg">Ver catálogo</a>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="https://img01.ztat.net/article/spp-media-p1/3f8e8c288520439393bcc40d7959fb59/6b122d7e75e2458b8fca43340e7ed3ed.jpg?imwidth=1800" alt="Moda actual" class="img-fluid rounded"
                             style="width: 100%; height: 400px; object-fit: cover;" >
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Categorías destacadas -->
        <div class="container mb-5">
            <h2 class="text-center mb-4">Categorías populares</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://m.media-amazon.com/images/I/61aempbR+IL._AC_SX679_.jpg" class="card-img-top" alt="Camisetas"
                             style="width: 100%; height: 400px; object-fit: cover;" >
                        <div class="card-body text-center">
                            <h5 class="card-title">Camisetas</h5>
                            <a href="/products?categoryName=Camisetas" class="btn btn-outline-primary">Ver productos</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSO5HbzVwHrFbc0nPTrJt0jlBZJBi3Wfa-y14Qb4qW8m0Pns2AJ1hOYb-B-8qc7eicgdJ8gA48yNnvYpethNcryGwl27nm_fwoQtiTQgYVJwAO-WgYwb8mj&usqp=CAc" class="card-img-top" alt="Vaqueros"
                             style="width: 100%; height: 400px; object-fit: cover;" >
                        <div class="card-body text-center">
                            <h5 class="card-title">Vaqueros</h5>
                            <a href="/products?categoryName=Vaqueros" class="btn btn-outline-primary">Ver productos</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://i8.amplience.net/t/jpl/jdes_product_list?plu=jd_757592_al&qlt=85&qlt=92&w=320&h=320&v=1&fmt=auto" class="card-img-top" alt="Accesorios"
                             style="width: 100%; height: 400px; object-fit: cover;" >
                        <div class="card-body text-center">
                            <h5 class="card-title">Accesorios</h5>
                            <a href="/products?categoryName=Accesorios" class="btn btn-outline-primary">Ver productos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
